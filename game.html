<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Catch My Heart ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(to bottom right,#ffb6d9,#ffd6e8);
    font-family:"Poppins",sans-serif;
}

.counterBox{
    position:absolute;
    top:12px;
    left:12px;
    background:#fff;
    padding:10px 18px;
    border-radius:12px;
    font-size:clamp(16px,5vw,22px);
    font-weight:600;
    color:#ff2f78;
    box-shadow:0 0 12px #ff8cc8;
    z-index:9999;
}

/* Emojis (including hearts) */
.emoji{
    position:absolute;
    font-size:clamp(34px,10vw,60px);
    animation:bounce 1.6s infinite ease-in-out alternate;
    user-select:none;
}

.heart{
    animation-duration:2.2s !important; /* slower hearts */
    cursor:pointer;
}

@keyframes bounce{
    0%{transform:translate(0,0);}
    100%{transform:translate(20px,-20px);}
}
</style>
</head>

<body>

<div class="counterBox" id="count">Hearts Caught: 0 / 5</div>

<script>
let caught = 0;

const emojis = [
    "üíñ","üíñ","üíñ","üíñ","üíñ",
    "üòä","üò¢","üòò","üòé","üò≥",
    "üéÄ","‚ú®","üå∏","üß∏","üå∑",
    "üíò","‚ù§Ô∏è","üíû","üíï","üíó",
    "üå≥","üå¥","üå≤","üçÄ","üå∫"
];

function randomPos(){
    return {
        x: Math.random() * (window.innerWidth - 70),
        y: Math.random() * (window.innerHeight - 70)
    };
}

function createEmoji(symbol){
    let d = document.createElement("div");
    d.className = "emoji";
    d.innerHTML = symbol;

    let p = randomPos();
    d.style.left = p.x + "px";
    d.style.top  = p.y + "px";

    if(symbol === "üíñ"){
        d.classList.add("heart");

        d.onclick = function(){
            caught++;
            document.getElementById("count").innerHTML =
                "Hearts Caught: " + caught + " / 5";

            d.remove();

            if(caught >= 5){
                window.location.href = "final.html";
            } else {
                createEmoji("üíñ");
            }
        };
    }

    /* Slower movement for mobile */
    let changeSpeed = 2000 + Math.random() * 1500;

    setInterval(() => {
        let np = randomPos();
        d.style.left = np.x + "px";
        d.style.top  = np.y + "px";
    }, changeSpeed);

    document.body.appendChild(d);
}

for(let i=0; i<emojis.length; i++){
    createEmoji(emojis[i]);
}

/* Extra hearts continue to spawn */
setInterval(() => createEmoji("üíñ"), 6000);
</script>

</body>
</html>
