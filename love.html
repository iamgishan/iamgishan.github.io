<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Remember? ‚ù§Ô∏è</title>
<style>
body {
    background: linear-gradient(to bottom right, #ffd6e8, #ffe6f3);
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding-top: 120px;
}

.card {
    background: #ffe6f2;
    width: 500px;
    margin: auto;
    padding: 40px;
    border-radius: 22px;
    border: 4px solid #ff9acb;
    box-shadow: 0 0 20px #ff7db5;
}

h1 {
    font-size: 34px;
    color: #ff2f78;
}

input {
    padding: 12px 20px;
    border-radius: 12px;
    border: 2px solid #ff9acb;
    font-size: 18px;
    outline: none;
    width: 200px;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 20px;
    border: none;
    border-radius: 14px;
    background: #ff2f78;
    color: white;
    cursor: pointer;
}

#error {
    margin-top: 15px;
    color: red;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="card">
    <h1>Can you remember the<br>year we met? üíò</h1>

    <input type="text" id="pwd" placeholder="Enter year">
    <br>
    <button onclick="check()">Submit üíï</button>

    <div id="error"></div>
</div>

<script>
function check() {
    let val = document.getElementById("pwd").value.trim();

    if (val === "2023") {
        window.location.href = "game.html";
    } else {
        document.getElementById("error").innerHTML =
          "Aww no baby üò≥ Try again!";
    }
}
</script>

</body>
</html>
