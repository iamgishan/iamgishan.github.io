<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è 2026</title>

<style>
/* ‚ú® PAGE BACKGROUND ‚ú® */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ffcfe8, #ffdff3, #fff0f8);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

/* ‚ú® FLOATING HEARTS BACKGROUND ‚ú® */
.big-heart {
    position: absolute;
    font-size: 80px;
    opacity: 0.7;
    animation: floatUp 8s infinite ease-in-out;
}
@keyframes floatUp {
    0%   { transform: translateY(150vh) rotate(0deg); opacity: 0; }
    20%  { opacity: 1; }
    100% { transform: translateY(-20vh) rotate(25deg); opacity: 0; }
}

/* ‚ú® MAIN CARD ‚ú® */
.card {
    background: #ffe6f2;
    width: 700px;
    height: 520px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 30px;

    /* Professional cute border */
    border: 6px solid #ffb6d9;
    box-shadow: 0 0 25px #ff9acb, inset 0 0 30px #ffffff;

    position: relative;
    text-align: center;
    overflow: hidden;
}

/* ‚ú® TITLE ‚ú® */
h1 {
    color: #ff2f78;
    font-size: 42px;
    margin-top: 10px;
    text-shadow: 0 0 8px #ffc7dd;
    font-weight: 700;
}

/* ‚ú® 2026 STICKER ‚ú® */
.yearSticker {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    background: #ff7db5;
    color: white;
    padding: 8px 16px;
    border-radius: 18px;
    box-shadow: 0 0 12px #ff8cc8;
    font-weight: 600;
}

/* ‚ú® COUPLE GIF ‚ú® */
.couple {
    width: 200px;
    margin-top: -5px;
    animation: dance 3s infinite ease-in-out;
}
@keyframes dance {
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-10px); }
}

/* ‚ú® BUTTONS ‚ú® */
.btn {
    padding: 20px 40px;
    font-size: 26px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    margin: 20px;
    transition: 0.1s;
    user-select: none;
}

#yes {
    background: #ff2f78;
    color: white;
    box-shadow: 0 8px 22px rgba(255, 50, 120, 0.4);
}

#yes:hover {
    transform: scale(1.07);
}

#no {
    background: #ff9acb;
    color: white;
    position: absolute;
    pointer-events: none;
    box-shadow: 0 6px 18px rgba(255, 140, 180, 0.4);
    padding: 18px 36px;
    border-radius: 18px;
}

/* ‚ú® CORNER CUTE STICKERS ‚ú® */
.corner {
    position: absolute;
    font-size: 55px;
    opacity: 0.9;
}
.c1 { top: -5px; left: -5px; transform: rotate(-10deg); }
.c2 { top: -5px; right: -5px; transform: rotate(10deg); }
.c3 { bottom: -5px; left: -5px; transform: rotate(8deg); }
.c4 { bottom: -5px; right: -5px; transform: rotate(-8deg); }

/* ‚ú® SMALL FLOATING HEART PARTICLES ‚ú® */
.particle {
    position: absolute;
    font-size: 26px;
    opacity: 0.85;
    animation: rise 9s infinite linear;
}
@keyframes rise {
    0%   { transform: translateY(120vh); opacity: 0; }
    20%  { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
}

</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<!-- FLOATING BIG HEARTS -->
<div class="big-heart" style="left:10%;">‚ù§Ô∏è</div>
<div class="big-heart" style="left:45%; animation-delay:2s;">üíñ</div>
<div class="big-heart" style="left:80%; animation-delay:4s;">üíï</div>

<!-- FLOATING PARTICLES -->
<script>
for (let i = 0; i < 20; i++) {
    let h = document.createElement("div");
    h.innerHTML = "üíó";
    h.className = "particle";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDelay = Math.random() * 9 + "s";
    document.body.appendChild(h);
}
</script>

<!-- MAIN CARD -->
<div class="card">

    <!-- 2026 sticker -->
    <div class="yearSticker">Valentine 2026 üíò</div>

    <!-- CORNER STICKERS -->
    <div class="corner c1">üíå</div>
    <div class="corner c2">üß∏</div>
    <div class="corner c3">üå∑</div>
    <div class="corner c4">üéÄ</div>

    <h1>Will you be my Valentine? üíñ</h1>

    <!-- ANIMATED COUPLE GIF -->
    <img class="couple" src="https://i.pinimg.com/originals/35/a0/d2/35a0d2b4953f4c2da233c6f0ca6f0de2.gif">

    <!-- BUTTONS -->
    <button id="yes" class="btn" onclick="yesAnswer()">YES üíï</button>
    <button id="no" class="btn">NO üò≥</button>

</div>

<script>
function yesAnswer() {
    window.location.href = "love.html";
}

const noBtn = document.getElementById("no");
const card = document.querySelector(".card");

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (distance < 130) {
        moveNo();
    }
});

function moveNo() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

moveNo();
</script>

</body>
</html>
