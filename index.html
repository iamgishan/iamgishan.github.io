<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        background: #ffe6f2;
        font-family: "Comic Sans MS", cursive;
        text-align: center;
        padding-top: 80px;
    }

    .card {
        background: white;
        width: 600px;
        margin: auto;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px #ff99c8;
        position: relative;    /* IMPORTANT */
        height: 300px;         /* The NO button stays inside this area */
        overflow: hidden;      /* Do NOT let it escape */
    }

    h1 {
        color: #ff4d88;
        font-size: 35px;
        margin-top: 0;
    }

    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.1s;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #ff99c8;
        color: white;
        position: absolute;
        pointer-events: none; /* Cannot click */
    }
</style>
</head>
<body>

<div class="card">

    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yes" class="btn" onclick="yesAnswer()">Yes üíï</button>
    <button id="no" class="btn">No üò≥</button>

</div>

<script>
function yesAnswer() {
    window.location.href = "love.html"; 
}

const noBtn = document.getElementById("no");
const card = document.querySelector(".card");

// Move NO whenever mouse is near
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (distance < 120) {
        moveNo();
    }
});

function moveNo() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Set starting position
moveNo();
</script>

</body>
</html>
