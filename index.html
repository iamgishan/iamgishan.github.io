<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è 2026</title>

<style>
/* PAGE BACKGROUND */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ffd6e8, #ffe6f3, #fff0f8);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

/* FLOATING BIG HEARTS */
.big-heart {
    position: absolute;
    font-size: 75px;
    opacity: 0.7;
    animation: floatUp 8s infinite ease-in-out;
}
@keyframes floatUp {
    0% { transform: translateY(140vh) rotate(0deg); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-20vh) rotate(20deg); opacity: 0; }
}

/* MAIN CARD */
.card {
    background: #ffe6f2;
    width: 700px;
    height: 520px;
    margin: 60px auto;
    padding: 40px;
    border-radius: 28px;
    border: 6px solid #ffb6d9;
    box-shadow: 0 0 25px #ff8ec5, inset 0 0 25px #ffffff;
    position: relative;
    text-align: center;
    overflow: hidden;
}

/* TITLE */
h1 {
    color: #ff2f78;
    font-size: 42px;
    margin-top: 10px;
    text-shadow: 0 0 8px #ffbad3;
    font-weight: 700;
}

/* 2026 STICKER */
.yearSticker {
    position: absolute;
    top: 8px;
    right: 20px;
    font-size: 26px;
    background: #ff7db5;
    color: white;
    padding: 8px 14px;
    border-radius: 18px;
    box-shadow: 0 0 12px #ff8cc8;
    font-weight: 600;
}

/* COUPLE GIF */
.couple {
    width: 200px;
    margin-top: 5px;
    animation: dance 3s infinite ease-in-out;
}
@keyframes dance {
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-10px); }
}

/* BUTTON STYLES */
.btn {
    padding: 20px 40px;
    font-size: 26px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin: 20px;
    transition: 0.15s ease;
    user-select: none;
}

#yes {
    background: #ff2f78;
    color: white;
    box-shadow: 0 8px 22px rgba(255, 50, 120, 0.4);
}
#yes:hover {
    transform: scale(1.07);
}

#no {
    background: #ff9acb;
    color: white;
    position: absolute;
    pointer-events: none;
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(255, 140, 180, 0.4);
}

/* CORNER STICKERS */
.corner {
    position: absolute;
    font-size: 60px;
    opacity: 0.95;
}
.c1 { top: -5px; left: -5px; transform: rotate(-8deg); }
.c2 { top: -5px; right: -5px; transform: rotate(10deg); }
.c3 { bottom: -5px; left: -5px; transform: rotate(8deg); }
.c4 { bottom: -5px; right: -5px; transform: rotate(-6deg); }

/* FLOATING SMALL HEARTS */
.particle {
    position: absolute;
    font-size: 26px;
    opacity: 0.85;
    animation: rise 9s infinite linear;
}
@keyframes rise {
    0% { transform: translateY(120vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
}

</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- BIG FLOATING HEARTS -->
<div class="big-heart" style="left:12%;">üíñ</div>
<div class="big-heart" style="left:45%; animation-delay:1.8s;">üíï</div>
<div class="big-heart" style="left:78%; animation-delay:3.2s;">‚ù§Ô∏è</div>

<!-- SMALL HEART PARTICLES -->
<script>
for (let i = 0; i < 18; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.innerHTML = "üíó";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 7 + "s";
    document.body.appendChild(p);
}
</script>

<!-- MAIN CARD -->
<div class="card">

    <!-- 2026 TAG -->
    <div class="yearSticker">Valentine 2026 üíò</div>

    <!-- CORNER STICKERS -->
    <div class="corner c1">üíò</div>
    <div class="corner c2">üéÄ</div>
    <div class="corner c3">üß∏</div>
    <div class="corner c4">üå∑</div>

    <h1>Will you be my Valentine? üíñ</h1>

    <!-- DANCING COUPLE GIF -->
    https://media.tenor.com/u8nQehGkP7YAAAAC/couple-love.gif

    <!-- BUTTONS -->
    <button id="yes" class="btn" onclick="yesAnswer()">YES üíï</button>
    <button id="no" class="btn">NO üò≥</button>

</div>

<script>
function yesAnswer() {
    window.location.href = "love.html";
}

const noBtn = document.getElementById("no");
const card = document.querySelector(".card");

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;
    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (distance < 140) moveNo();
});

function moveNo() {
    const rect = card.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 20;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

// initial placement
moveNo();
</script>

</body>
</html>
