<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
/* Background */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffcfe8, #ffe6f3, #fff0f8);
    font-family: "Poppins", sans-serif;
}

/* Floating big hearts */
.big-heart {
    position: absolute;
    font-size: 70px;
    opacity: .7;
    animation: floatUp 10s infinite ease-in-out;
}
@keyframes floatUp {
    0% { transform: translateY(120vh) rotate(0deg); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-20vh) rotate(25deg); opacity: 0; }
}

/* Main card */
.card {
    background: #ffe6f2;
    width: min(90vw, 700px);
    min-height: 58vh;
    margin: 8vh auto;
    padding: clamp(20px, 4vw, 40px);
    border-radius: 28px;
    border: 6px solid #ffb6d9;
    box-shadow: 0 0 25px #ff8ec5, inset 0 0 25px #ffffff;
    position: relative;
    text-align: center;
    overflow: hidden;
}

/* Title */
h1 {
    color: #ff2f78;
    font-size: clamp(28px, 7vw, 42px);
    text-shadow: 0 0 8px #ffc7dd;
    font-weight: 700;
    margin-top: 5px;
}

/* Couple GIF */
.couple {
    width: min(55vw, 220px);
    height: auto;
    margin: 10px 0 16px;
    animation: dance 3s infinite ease-in-out;
}
@keyframes dance {
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-12px); }
}

/* Buttons */
.btn {
    padding: clamp(12px, 3vw, 20px) clamp(24px, 5vw, 42px);
    font-size: clamp(18px, 3.6vw, 26px);
    border: none;
    border-radius: 18px;
    cursor: pointer;
    transition: .15s ease-in-out;
    margin: 14px;
}

#yes {
    background: #ff2f78;
    color: #fff;
    box-shadow: 0 8px 22px rgba(255, 50, 120, .45);
}

#yes:hover {
    transform: scale(1.07);
}

/* NO BUTTON FIXED INITIALLY */
#no {
    background: #ff9acb;
    color: white;
    position: absolute;
    left: 50%;
    top: calc(50% + 80px); /* fixed position under gif */
    transform: translateX(-50%);
    pointer-events: auto;
    box-shadow: 0 6px 18px rgba(255, 140, 180, .45);
}

/* Corner stickers */
.corner {
    position: absolute;
    font-size: clamp(30px, 8vw, 55px);
    opacity: .95;
}
.c1 { top: 0; left: 0; }
.c2 { top: 0; right: 0; }
.c3 { bottom: 0; left: 0; }
.c4 { bottom: 0; right: 0; }

</style>
</head>

<body>

<!-- Floating Hearts -->
<div class="big-heart" style="left:12%;">üíñ</div>
<div class="big-heart" style="left:45%; animation-delay:2s;">üíû</div>
<div class="big-heart" style="left:80%; animation-delay:4s;">üíï</div>

<!-- Card -->
<div class="card">

    <div class="corner c1">üíå</div>
    <div class="corner c2">üß∏</div>
    <div class="corner c3">üå∑</div>
    <div class="corner c4">üéÄ</div>

    <h1>Will you be my Valentine? üíñ</h1>

    <img class="couple" src="https://media.tenor.com/u8nQehGkP7YAAAAC/couple-love.gif">

    <!-- YES & NO BUTTONS FIXED -->
    <button id="yes" class="btn" onclick="yesAnswer()">YES üíï</button>
    <button id="no" class="btn">NO üò≥</button>

</div>

<script>
function yesAnswer() {
    window.location.href = "love.html";
}

const noBtn = document.getElementById('no');
const card  = document.querySelector('.card');

/* MOVE NO BUTTON WHEN HOVER OR TOUCH ONLY */
function moveNo(){
    const rect = card.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth - 30;
    const maxY = rect.height - noBtn.offsetHeight - 30;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "translateX(0)";
}

/* Trigger when user moves close or touches NO */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);
</script>

</body>
</html>
