<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        background: #ffe6f2;
        font-family: "Comic Sans MS", cursive;
        text-align: center;
        padding-top: 80px;
        overflow: hidden;
    }
    h1 {
        color: #ff4d88;
        font-size: 40px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
        transition: 0.3s;
        user-select: none;
    }
    #yes {
        background: #ff4d88;
        color: white;
    }
    #no {
        background: #ff99c8;
        color: white;
        position: absolute;
        pointer-events: none; /* Cannot click */
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? üíñ</h1>

<button id="yes" class="btn" onclick="yesAnswer()">Yes üíï</button>
<button id="no" class="btn">No üò≥</button>

<script>
function yesAnswer() {
    window.location.href = "love.html"; 
}

const noBtn = document.getElementById("no");

// Move the NO button every time the mouse comes close
document.addEventListener("mousemove", (e) => {
    const x = e.clientX;
    const y = e.clientY;

    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distance = Math.hypot(x - btnX, y - btnY);

    // If mouse is closer than 120px, move NO button
    if (distance < 120) {
        moveNoButton();
    }
});

function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Set initial position
moveNoButton();
</script>

</body>
</html>
