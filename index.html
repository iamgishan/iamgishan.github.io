<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Be My Valentine ‚ù§Ô∏è 2026</title>
<style>
  body{
    margin:0; padding:0; overflow:hidden;
    background: linear-gradient(to bottom right, #ffcfe8, #ffdff3, #fff0f8);
    font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Main card becomes fluid */
  .card{
    background:#ffe6f2;
    width:min(92vw, 720px);
    min-height: 56vh;
    margin: clamp(24px, 6vh, 60px) auto;
    padding: clamp(18px, 4vw, 40px);
    border-radius: 28px;
    border: 6px solid #ffb6d9;
    box-shadow: 0 0 25px #ff9acb, inset 0 0 30px #ffffff;
    position: relative;
    text-align:center;
    overflow:hidden;
  }

  h1{
    color:#ff2f78;
    font-size: clamp(28px, 6.2vw, 42px);
    margin: 6px 0 12px;
    text-shadow: 0 0 8px #ffc7dd;
    font-weight: 700;
  }

  .yearSticker{
    position:absolute; top:8px; right:14px;
    font-size: clamp(14px, 3.4vw, 22px);
    background:#ff7db5; color:#fff;
    padding: 6px 12px; border-radius: 16px;
    box-shadow: 0 0 12px #ff8cc8; font-weight:600;
  }

  /* Couple GIF responsive */
  .couple{
    width: min(48vw, 220px);
    height: auto;
    margin: 6px 0 8px;
    animation: dance 3s infinite ease-in-out;
  }
  @keyframes dance { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

  .btn{
    padding: clamp(12px, 3.2vw, 20px) clamp(18px, 5.2vw, 40px);
    font-size: clamp(16px, 3.6vw, 26px);
    border:none; border-radius: 18px; cursor:pointer; margin: 14px;
    transition: .15s ease; user-select:none;
  }
  #yes{ background:#ff2f78; color:#fff; box-shadow:0 8px 22px rgba(255,50,120,.4) }
  #no{
    background:#ff9acb; color:#fff; position:absolute;
    pointer-events:none; box-shadow:0 6px 18px rgba(255,140,180,.4);
    border-radius:18px; padding: clamp(12px, 3.2vw, 20px) clamp(18px, 5.2vw, 40px);
  }

  .corner{ position:absolute; font-size: clamp(28px, 8vw, 60px); opacity:.95 }
  .c1{top:0;left:0} .c2{top:0;right:0} .c3{bottom:0;left:0} .c4{bottom:0;right:0}

  @media (max-width:480px){
    .card{ border-width:4px; }
    .yearSticker{ right:10px; top:10px; }
  }
</style>
</head>
<body>

<div class="card">
  <div class="yearSticker">Valentine 2026 üíò</div>

  <div class="corner c1">üíå</div><div class="corner c2">üéÄ</div>
  <div class="corner c3">üß∏</div><div class="corner c4">üå∑</div>

  <h1>Will you be my Valentine? üíñ</h1>

  <!-- Use a proper <img> tag for the GIF -->
  <img class="couple" src="https://media.tenor.com/u8nQehGkP7YAAAAC/couple-love.gif" alt="Cute dancing couple">

  <button id="yes" class="btn" onclick="yesAnswer()">YES üíï</button>
  <button id="no"  class="btn">NO üò≥</button>
</div>

<script>
function yesAnswer(){ window.location.href = "love.html"; }

const noBtn = document.getElementById('no');
const card  = document.querySelector('.card');

/* Teleport ‚ÄúNo‚Äù inside the card area ‚Äî supports mouse + touch */
function moveNo(){
  const rect = card.getBoundingClientRect();
  const maxX = rect.width  - noBtn.offsetWidth  - 16;
  const maxY = rect.height - noBtn.offsetHeight - 16;
  const x = Math.max(8, Math.random() * maxX);
  const y = Math.max(8, Math.random() * maxY);
  noBtn.style.left = x + 'px';
  noBtn.style.top  = y + 'px';
}

function maybeMove(e){
  const r = noBtn.getBoundingClientRect();
  const cx = (e.touches ? e.touches[0].clientX : e.clientX);
  const cy = (e.touches ? e.touches[0].clientY : e.clientY);
  const bx = r.left + r.width/2, by = r.top + r.height/2;
  const d = Math.hypot(cx-bx, cy-by);
  if (d < 120) moveNo();
}

document.addEventListener('mousemove', maybeMove, {passive:true});
document.addEventListener('touchstart', maybeMove, {passive:true});
window.addEventListener('resize', moveNo);
window.addEventListener('load', moveNo);
</script>
</body>
</html>
