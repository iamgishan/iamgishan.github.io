    margin: 0;

    font-family: "Poppins", sans-serif;
    text-align: center;
    overflow: hidden;
    padding-top: 80px;
}

/* Floating heart animation */
.floating {
    position: absolute;
    font-size: 40px;
    opacity: 0.8;
    animation: floatUp 9s infinite linear;
}

@keyframes floatUp {
    0%   { transform: translateY(110vh); opacity: 0; }
    20%  { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
}

/* Main title */
h1 {
    font-size: 60px;
    color: #ff2f78;
    font-weight: 700;
    text-shadow: 0 0 15px #ffaad4;
    animation: heartbeat 1.4s infinite ease-in-out;
    margin-bottom: 20px;
}
@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50%     { transform: scale(1.15); }
}

/* Subtext message */
.message {
    font-size: 26px;
    margin-bottom: 30px;
    color: #ff2f78;
    font-weight: 600;
    text-shadow: 0 0 10px #ffc7e2;
}

/* Photo frame */
.photo-box {
    display: inline-block;
    padding: 15px;
    border-radius: 25px;
    background: linear-gradient(145deg, #ffc1dd, #ffe6f2);
    box-shadow: 0 0 30px #ff8cc8, inset 0 0 20px #fff0fa;
    border: 6px solid #ffb6d9;
}

.photo-box img {
    width: 330px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 25px #ff7db5;
}

/* Corner stickers */

    font-size: 60px;

.c2 { top: 10px; right: 10px; }
.c3 { bottom: 10px; left: 10px; }

</style>
</head>
