<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    /* Use a romantic gradient fallback instead of black */
    background: linear-gradient(135deg, #ffd6e8 0%, #ffe6f3 50%, #fff0f8 100%);
  }

  /* Fullscreen video pinned behind content */
  .video-bg {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;       /* fill screen */
    object-position: center; /* center crop */
    z-index: -1;             /* behind overlays */
    background: transparent; /* let the gradient show if video fails */
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Soft overlay to improve text readability */
  .overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(
      to top,
      rgba(0,0,0,0.45) 0%,
      rgba(0,0,0,0.25) 35%,
      rgba(0,0,0,0.15) 60%,
      rgba(0,0,0,0.10) 100%
    );
    pointer-events: none;
  }

  /* Title top center */
  .title {
    position: fixed;
    top: clamp(10px, 4vh, 28px);
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    text-align: center;
    text-shadow: 0 2px 20px rgba(0,0,0,.45);
    z-index: 2;
    white-space: nowrap;
    font-weight: 700;
    font-size: clamp(24px, 6vw, 58px);
    animation: heartbeat 1.4s ease-in-out infinite;
  }
  @keyframes heartbeat {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50%      { transform: translateX(-50%) scale(1.12); }
  }

  /* Bottom message */
  .message {
    position: fixed;
    bottom: clamp(10px, 4vh, 28px);
    left: 50%;
    transform: translateX(-50%);
    width: min(92vw, 900px);
    color: #ffe6f2;
    text-align: center;
    z-index: 2;
    padding: clamp(8px, 2vw, 16px) clamp(12px, 3vw, 24px);
    border-radius: 16px;
    backdrop-filter: blur(6px);
    background: linear-gradient(
      to top right,
      rgba(255, 64, 128, .22),
      rgba(255, 160, 200, .16)
    );
    box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.2);
  }
  .message .line1 {
    font-size: clamp(16px, 4.6vw, 28px);
    font-weight: 600;
  }
  .message .line2 {
    margin-top: .3em;
    font-size: clamp(14px, 4vw, 22px);
    font-weight: 600;
  }

  /* Floating hearts (subtle) */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }
  .heart {
    position: absolute;
    font-size: clamp(18px, 5vw, 36px);
    opacity: .85;
    animation: rise 10s linear infinite;
    filter: drop-shadow(0 4px 10px rgba(0,0,0,.25));
  }
  @keyframes rise {
    0%   { transform: translateY(110vh) rotate(0turn);   opacity: 0; }
    10%  { opacity: .95; }
    100% { transform: translateY(-15vh) rotate(1turn);   opacity: .2; }
  }

  /* Cute corner stickers */
  .corner {
    position: fixed;
    z-index: 2;
    font-size: clamp(20px, 7vw, 48px);
    filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    opacity: .95;
    user-select: none;
  }
  .c1 { top: 10px; left: 10px; }
  .c2 { top: 10px; right: 10px; }
  .c3 { bottom: 10px; left: 10px; }
  .c4 { bottom: 10px; right: 10px; }

  /* Status note (only shows if playback fails) */
  .status {
    position: fixed;
    left: 50%;
    top: calc(50% + 10vh);
    transform: translateX(-50%);
    color: #fff;
    background: rgba(0,0,0,.35);
    padding: 10px 16px;
    border-radius: 10px;
    font-size: clamp(12px, 3.6vw, 16px);
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
    z-index: 3;
    display: none;
  }

  * { -webkit-tap-highlight-color: transparent; }
</style>
</head>

<!-- Fullscreen video -->

<!-- Overlay and decorations -->

<!-- Playback status (shows if video errors) -->
<div class="status" id="statusNote">Couldnâ€™t autoâ€‘play the video. The page still works ğŸ’—</div>

<script>
  // Floating hearts
  const container = document.getElementById('hearts');
  const pool = ["ğŸ’—","ğŸ’–","ğŸ’•","â¤ï¸","âœ¨","ğŸŒ¸"];
  for (let i = 0; i < 22; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = pool[Math.floor(Math.random()*pool.length)];
    h.style.left = Math.random()*100 + 'vw';

  // Show a tiny note if video fails
  const v = document.getElementById('bgVideo');
  const status = document.getElementById('statusNote');

  function showStatus(msg) {
    status.textContent = msg || status.textContent;
    status.style.display = 'inline-block';
    setTimeout(()=> status.style.display = 'none', 6000);
  }

  v.addEventListener('error', () => showStatus("Video failed to load. Enjoy the background ğŸ’—"));
  v.addEventListener('stalled', () => showStatus("Video stalled. Your network may be slow."));
  v.addEventListener('loadeddata', () => { /* loaded OK */ });
  // Some mobile browsers block autoplay even when muted; try play()
  document.addEventListener('DOMContentLoaded', () => {
    const p = v.play();
    if (p && typeof p.catch === 'function') {
      p.catch(()=> showStatus("Tap to play the video if you want sound ğŸ’—"));
    }
  });
</script>
