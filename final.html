<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>I Love You ‚ù§Ô∏è</title>

<style>
  /* Page reset & prevent scroll */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #000; /* fallback while video loads */
  }

  /* Fullscreen video pinned behind everything */
  .video-bg {
    position: fixed;
    inset: 0;                 /* top:0; right:0; bottom:0; left:0 */
    width: 100vw;
    height: 100vh;
    object-fit: cover;        /* fill screen, crop if needed */
    object-position: center;  /* center crop */
    z-index: -1;              /* behind overlays */
    background: #000;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Soft gradient overlay for readability of text */
  .overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(
      to top,
      rgba(0,0,0,0.45) 0%,
      rgba(0,0,0,0.25) 35%,
      rgba(0,0,0,0.15) 60%,
      rgba(0,0,0,0.10) 100%
    );
    pointer-events: none; /* doesn‚Äôt block taps/clicks */
  }

  /* Floating hearts (subtle) */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }
  .heart {
    position: absolute;
    font-size: clamp(18px, 5vw, 36px);
    opacity: .85;
    animation: rise 10s linear infinite;
    filter: drop-shadow(0 4px 10px rgba(0,0,0,.25));
  }
  @keyframes rise {
    0%   { transform: translateY(110vh) rotate(0turn);   opacity: 0; }
    10%  { opacity: .95; }
    100% { transform: translateY(-15vh) rotate(1turn);   opacity: .2; }
  }

  /* Title (top center) */
  .title {
    position: fixed;
    top: clamp(10px, 4vh, 28px);
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    text-align: center;
    text-shadow: 0 2px 20px rgba(0,0,0,.45);
    z-index: 2;
    white-space: nowrap;
    font-weight: 700;
    font-size: clamp(24px, 6vw, 58px);
    animation: heartbeat 1.4s ease-in-out infinite;
  }
  @keyframes heartbeat {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50%      { transform: translateX(-50%) scale(1.12); }
  }

  /* Bottom message (fixed) */
  .message {
    position: fixed;
    bottom: clamp(10px, 4vh, 26px);
    left: 50%;
    transform: translateX(-50%);
    width: min(92vw, 900px);
    color: #ffe6f2;
    text-align: center;
    z-index: 2;
    padding: clamp(8px, 2vw, 16px) clamp(12px, 3vw, 24px);
    border-radius: 16px;
    backdrop-filter: blur(6px);
    background: linear-gradient(
      to top right,
      rgba(255, 64, 128, .22),
      rgba(255, 160, 200, .16)
    );
    box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.2);
  }
  .message .line1 {
    font-size: clamp(16px, 4.6vw, 28px);
    font-weight: 600;
  }
  .message .line2 {
    margin-top: .3em;
    font-size: clamp(14px, 4vw, 22px);
    font-weight: 600;
  }

  /* Cute corner stickers */
  .corner {
    position: fixed;
    z-index: 2;
    font-size: clamp(20px, 7vw, 48px);
    filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    opacity: .95;
    user-select: none;
  }
  .c1 { top: 10px; left: 10px; }
  .c2 { top: 10px; right: 10px; }
  .c3 { bottom: 10px; left: 10px; }
  .c4 { bottom: 10px; right: 10px; }

  /* Prevent blue highlight on iOS when tapping */
  * { -webkit-tap-highlight-color: transparent; }
</style>
</head>
<body>

<!-- Fullscreen background video -->
<video class="video-bg" autoplay muted loop playsinline>
  <!-- Replace with your file name -->

  <!-- Fallback message -->
  Your browser does not support the video tag.
</video>

<!-- Soft overlay for readability -->
<div class="overlay" aria-hidden="true"></div>

<!-- Optional corner stickers -->
<div class="corner c1">üíò</div>
<div class="corner c2">üß∏</div>
<div class="corner c3">üå∑</div>
<div class="corner c4">üéÄ</div>

<!-- Floating hearts (generated) -->
<div class="hearts" aria-hidden="true" id="hearts"></div>

<!-- Title -->
<div class="title">I LOVE YOU ‚ù§Ô∏è</div>

<!-- Bottom message -->
<div class="message">
  <div class="line1">I love you patiyo üíï</div>

</div>

<script>
  // Create floating hearts at random positions and delays
  const container = document.getElementById('hearts');
  const pool = ["üíó","üíñ","üíï","‚ù§Ô∏è","‚ú®","üå∏"];
  for (let i = 0; i < 22; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = pool[Math.floor(Math.random()*pool.length)];

    h.style.animationDelay = (Math.random()*8) + 's';

  }
</script>

</body>
</html>
